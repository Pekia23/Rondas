{%extends './base.html'%}
{%block title%} Rondas || Proyectos {%endblock%}
{%block custom%}
<link rel='stylesheet' href="{{url_for('static', filename = 'css/proyecto.css')}}">
{%endblock%}
{%block body%}
<div class="divnavbar">
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logoblanco" src="{{url_for('static',filename='img/CotecmarLogoBlanco.png')}}" > Rondas </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Proyecto Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Asigancion de roles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Cerrar sección</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="divbody">
  <br>
  <h2>PROYECTOS EN LA RONDA DE MANTENIMIENTO</h2>
  <br>

  <div class="buscador">
    <div class="input-group mb-3">
      {{ form.hidden_tag() }}  <!-- Esto asegura que el token CSRF está incluido -->
      <input type="text" class="form-control" placeholder="Buscar proyecto" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
      </div>
    </div>
  </div>
</div>

{%endblock%}
