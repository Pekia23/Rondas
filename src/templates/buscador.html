{% extends '/proyecto.html' %}
{%block body%}
{{super()}}

<div id="resultado" class="text-center">
    <h4 class="text center">Resultado para:  {{busqueda}}<br></h4>
    {%if busqueda%}
        {%if resultado%}
            <ul>
                {% for item in resultado %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {%else%}
            <p>No se encontraron resultados.</p>
        {% endif %}
    {% endif %}
</div>
{%endblock%}
